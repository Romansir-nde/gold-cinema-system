<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD CINEMA SYSTEM</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color:goldenrod;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        nav a {
            color: gold;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        nav a:hover {
            text-decoration: underline;
            color: darkorange;
        }
        .hero-section {
            background: url('https://images.thedirect.com/media/photos/posd1_1.jpg') no-repeat center center/cover; /* Placeholder image */
            height: 500px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            text-align: center;

        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
        }
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }
        .hero-content h1 {
            font-size: 3.8em;
            margin-bottom: 20px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero-content p {
            font-size: 1.3em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .cta a {
            background-color: goldenrod;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            display: inline-block;
        }
        .cta a:hover {
            background-color: darkorange;
            transform: scale(1.05);
        }
        
        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
                padding: 0 10px;
            }
            nav {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            nav a {
                margin: 0;
                padding: 10px 20px;
                width: 80%;
                text-align: center;
                background-color: rgba(255, 215, 0, 0.1);
            }
            .hero-section {
                height: 400px;
                padding: 20px;
            }
            .hero-content {
                padding: 0 20px;
            }
            .hero-content h1 {
                font-size: 2.2em;
            }
            .hero-content p {
                font-size: 1.1em;
            }
            .cta a {
                padding: 12px 25px;
                font-size: 1em;
            }
            footer {
                padding: 15px 10px;
                font-size: 0.9em;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            nav a {
                font-size: 1em;
                width: 90%;
            }
            .hero-section {
                height: 350px;
            }
            .hero-content h1 {
                font-size: 1.8em;
            }
            .hero-content p {
                font-size: 1em;
            }
        }
        footer {
            background-color: #333;
            color: gold;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to GOLD CINEMA </h1>
        <nav>
            <a href="Index.html">Home</a>
            <a href="register.html">Register/Login</a>
            <a href="booking.html">Book Tickets</a>

        </nav>

    </header>
    <main>
        <section id="Home" class="hero-section">
            <div class="hero-content">
                <h2>EXPERIENCE THE MAGIC OF CINEMA</h2>
                <P>Book for your favourite movies, plays, and concerts effortlessly</P>
                <p class="cta"><a href="register.html">Get Started</a></p>

            </div>

        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gold Cinema. All rights reserved. | <a href="admin.html" style="color: #666; text-decoration: none; font-size: 0.8em;">Admin</a></p>
    </footer>

</body>
</html>
